<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" >

<HTML><HEAD><TITLE>用户登录 - 示例商城222</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<META name=keywords content=用户登录,示例商城222>
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<META name=description content=""><LINK rel="shortcut icon" 
href="http://114.112.168.77:8080/statics/images/default/favicon.ico">
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/button.css"/>
<META name=GENERATOR content="MSHTML 8.00.6001.23588"></HEAD>
<BODY>
<iframe id="header-frame"src="header.html" width="1024px" frameborder="0px" scrolling="no" height="350px"></iframe>
</DIV><!--登录界面-->
<DIV id=login_wrapper><!--左侧登录界面-->
<DIV class=left>
<FORM id=login_form class=validate method=post action=login.html><INPUT 
value=login type=hidden name=action> <INPUT type=hidden name=forward> 
<H1>已注册用户从这里登录</H1>
<DIV class=m_account><LABEL>账号：</LABEL> 
<DIV class=m_input><INPUT class=definition_small tabIndex=1 type=text 
name=username autocomplete="off" isrequired="true"> </DIV></DIV>
<DIV class=m_account><LABEL>密码：</LABEL> 
<DIV class=m_input><INPUT class=definition_small tabIndex=2 type=password 
name=password autocomplete="off" isrequired="true" vtype="password"> </DIV>
<DIV class=m_forget><A 
href="http://javamall.project.bdqn.cn/findpassword.html">忘记密码</A></DIV></DIV>
<DIV class=m_account><LABEL>验证码：</LABEL> 
<DIV class=m_input><INPUT class=m_small tabIndex=3 size=8 type=text 
name=validcode autocomplete="off" isrequired="true"> </DIV><IMG alt=会员登录验证码 
src="用户登录%20-%20示例商城222_files/validcode.jpg"/> 
<DIV class=m_forget><A href="javascript:;">看不清楚？换个图片</A><span id="info"style="color:red;"></span></DIV></DIV>
<DIV class=m_week><INPUT class=satisfied value=1 type=checkbox name=remember> 
<SPAN>两周内免登录</SPAN> </DIV>
<DIV class=m_submit><SPAN class="m_register btn"><INPUT class=blue_btn tabIndex=4 value="登  录" type=submit> 
</SPAN><A href="http://javamall.project.bdqn.cn/register.html?forward=">免费注册</A> 
</DIV></FORM></DIV><!--左侧登录界面结束--><!--中间竖线-->
<DIV class=middle></DIV><!--中间竖线结束--><!--右侧宣传-->
<DIV class=right>
<P>正品保障 假一赔十</P>
<P>订单满百全国免费配送</P>
<P>30天超长退换承诺</P>
<P>海量产品自由淘</P></DIV><!--右侧宣传结束--></DIV><!--登录界面结束-->
<SCRIPT>
$(function(){
	$(".m_forget a").click(function(){
		$(".m_account img").attr("src","/validcode.do?vtype=memberlogin&r="+new Date().getTime());
	});
	
	$("#login_form").submit(function(){
		if("false"!=$(this).attr("validate")){
			$.Loading.show("请稍候...");
		}
	});
});
</SCRIPT>
<iframe id="footer-frame"src="footer.html" width="1024px" frameborder="0px" scrolling="no" height="250px"></iframe>
</BODY></HTML>
