<HTML xmlns="http://www.w3.org/1999/xhtml"><HEAD><TITLE>用户注册 -示例商城222</TITLE>

<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />

href="http://114.112.168.77:8080/statics/images/default/favicon.ico">
<!--><LINK rel=stylesheet type=text/css href="用户注册%20-示例商城222_files/common.css"><LINK 
rel=stylesheet type=text/css href="用户注册%20-示例商城222_files/button.css"><LINK

<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="js/register.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/button.css"/>
<META name=GENERATOR content="MSHTML 8.00.6001.23588"></HEAD>
<BODY>
<iframe id="header-frame"src="header.html" width="1024px" frameborder="0px" scrolling="no" height="350px"></iframe>
</DIV><!--登录界面-->
<DIV id=register_wrapper>
<FORM id=register_form class=validate method=post action=register.html><INPUT 
value=register type=hidden name=action> 
<H1>请注册<SPAN>欢迎注册会员！1分钟完成注册，您可以获赠28元优惠券</SPAN></H1><!--注册界面左侧-->
<DIV class=left>
<DIV class=regis_same><LABEL>用户名：</LABEL> 
<DIV class=content_in><INPUT id=usersname pattern="^[\w]{4,20}$" class=definition_small maxLength=50 
type=text name=username fun="checkUserName" autocomplete="off" isrequired="true"> <span style='color:red'></span>
<P>4-20个字符，可由中英文数字及‘_’、‘-’组成，注册后用户名不能更改</P></DIV></DIV>
<DIV class=regis_same><LABEL>注册邮箱：</LABEL> 
<DIV class=content_in><INPUT id=reg_email pattern="^[^@A-Z]+@[^@A-Z.][^@A-Z]+$"class=definition_small maxLength=200 
type=text name=email fun="checkEmail" autocomplete="off" isrequired="true"> <span style='color:red'></span>
<P>邮箱将用于登录和取回密码，请输入小写</P></DIV></DIV>
<DIV class=regis_same><LABEL>密码：</LABEL> 
<DIV class=content_in><INPUT id=password pattern="[A-Za-z0-9]{6,16}$"class=definition_small type=password 
name=password fun="isPasswd" autocomplete="off" isrequired="true"> <span style='color:red'></span>
<P>6--16个英文字母或数字</P></DIV></DIV>
<DIV class=regis_same><LABEL>确认密码：</LABEL> 
<DIV class=content_in><INPUT id=reg_passwd_r class=definition_small 
type=password name=passwd_r fun="checkpwd" autocomplete="off"> <span style='color:red'></span>
<P>请再次输入密码</P></DIV></DIV>
<DIV class=regis_same><LABEL>验证码：</LABEL> 
<DIV id=verifyCodebox><INPUT id=iptlogin class="regis_small inputstyle _x_ipt" 
size=8 type=text name=validcode autocomplete="off" isrequired="true"> <IMG 
id=LoginimgVerifyCode alt=会员登录验证码 src="用户注册%20-示例商城222_files/validcode.jpg"> <A 
href="javascript:;">看不清楚？换个图片</A><span style='color:red'></span> </DIV></DIV>
<DIV class=regis_ent><SPAN class="m_register btn"><INPUT class=blue_btn value=注册新用户 type=submit></SPAN> 
</DIV>
<DIV class=regis_read><INPUT id=license class=satisfied value=agree CHECKED 
type=checkbox name=license fun="checkLicense"> 
<P>我已阅读并同意<SPAN>《网用户协议》</SPAN></P></DIV></DIV><!--注册界面左侧结束--><!--注册页面中间细线-->
<DIV class=middle></DIV><!--注册页面中间细线结束--><!--右侧提示信息-->
<DIV class=right>
<P>已有帐号？请直接登录</P><A href="http://javamall.project.bdqn.cn/login.html">立即登录</A> 
</DIV><!--右侧提示信息结束--></FORM><!--登录界面结束--></DIV><!--正文结束-->
<iframe id="footer-frame"src="footer.html" width="1024px" frameborder="0px" scrolling="no" height="250px"></iframe>
</BODY></HTML>
